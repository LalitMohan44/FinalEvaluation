{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
          <h2 class="account-heading">{{ session['username'] }}</h2>
          <p class="text-secondary">{{ session['id'] }}</p>
        </div>
      </div>
        <table class="table table-hover">
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Contact No.</th>
                            <th>Skill</th>
                            <th>Notice Period</th>
                            <th>Job ID</th>
                        </tr>
                        <tr>
                         {% for i in result %}
                            <td>{{ i }}</td>
                         {% endfor %}
                        </tr>
                    </table>
    </div>
{% endblock content %}
